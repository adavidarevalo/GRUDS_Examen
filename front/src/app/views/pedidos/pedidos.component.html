<div class="card shadow mb-4">
  <div class="card-header py-3">
    <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
    <hr />
    <button class="btn btn-primary" routerLink="/nuevo-pedido">Nuevo</button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table
        class="table table-bordered"
        id="dataTable"
        width="100%"
        cellspacing="0"
      >
        <thead>
          <tr>
            <th>#</th>
            <th>Cliente</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          @for (pedido of pedidos; track pedido.ID_pedido; let i =
          $index) {
          <tr>
            <td>{{ pedido.ID_pedido }}</td>
            <td>{{ pedido.Nombre_cliente }}</td>
            <td>{{ pedido.Producto }}</td>
            <td>{{ pedido.Cantidad }}</td>
            <td>
              <button
                type="button"
                class="btn btn-outline-warning"
                routerLink="/editar-pedido/{{pedido.ID_pedido}}"
              >
                Editar
              </button>
              <button
                type="button"
                class="btn btn-outline-danger"
                (click)="eliminar(pedido.ID_pedido)"
              >
                Eliminar
              </button>
            </td>
          </tr>
          }@empty {
          <tr>
            <td colspan="5">No existen registros</td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
